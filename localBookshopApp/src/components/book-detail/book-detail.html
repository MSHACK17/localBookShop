<ion-card>


<h2>{{book?.title}}</h2>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>
        {{book?.publicationDate | date: 'dd.MM.yyyy'}}
      </ion-col>
      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 *ngFor="let author of book?.authorsbybook?.nodes">
        {{author.name}}
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-sm-6 col-md-4 col-lg-3 col-xl-2>
        <img *ngIf="book?.imageUrl" [src]="book?.imageUrl">
        <img *ngIf="!book?.imageUrl" src="/assets/imgs/no-cover.png">
      </ion-col>
      <ion-col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6>
        <p>{{book?.description}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
 <ion-card>
   <agm-map  [zoom]="14" [latitude]="lat" [longitude]="lng">
     <agm-marker [iconUrl]="'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'" [latitude]="lat" [longitude]="lng"></agm-marker>


     <agm-marker *ngFor="let shop of shopObjects" [label]="shop.name" [latitude]="shop.position?.lat" [longitude]="shop.position?.long" (markerClick)="showShopDetail(shop)"></agm-marker>

   </agm-map>
   <ion-card-content>
     <br>
     <ion-list >
       <ion-row >
         <ion-col width-30>
           Buchladen
         </ion-col>
         <ion-col width-30>
            Fahrtzeit
         </ion-col>
         <ion-col width-30>
            Entfernung
         </ion-col>
       </ion-row>
       <ion-row *ngFor="let shop of shopObjects">
         <ion-col width-30>
           {{shop.name}}
         </ion-col>
         <ion-col width-30>
           {{shop.duration}}
         </ion-col>
         <ion-col width-30>
           {{shop.distance}}
         </ion-col>
       </ion-row>
     </ion-list>
   </ion-card-content>
 </ion-card>
