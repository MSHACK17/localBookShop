    <h2>{{book.title}}</h2>
    <p>{{book.publicationDate | date: 'dd.MM.yyyy'}}</p>
    <p *ngFor="let author of book.authorsbybook?.nodes">{{author.name}}</p>
    <img *ngIf="!book.imageUrl" src="/assets/imgs/no-cover.png">

    <p>{{book.description}}</p>

    <agm-map  [zoom]="12" [latitude]="lat" [longitude]="lng">
      <agm-marker [iconUrl]="'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'" [latitude]="lat" [longitude]="lng"></agm-marker>
      <agm-marker label="title" [latitude]="51.953308" [longitude]="7.644517" ></agm-marker>

    </agm-map>
